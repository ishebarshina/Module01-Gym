<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">
    <title>GYM</title>
</head>
<body>
    <div class="header__content">
        <div class="container">
            <div class="header__content-inner">
                <nav class="header__nav">
                    <ul>
                        <li><a href="#">
                            <img src="img/logo.svg" alt="logo.svg" class="header-logo">
                        </a></li>
                        <li><a href="#">Мероприятия</a></li>
                        <li><a href="#">Расписания</a></li>
                        <li><a href="#">О компании</a></li>
                    </ul>
                </nav>
                <div class="social_media" role="region">
                    <img src="img/icons/IN.svg" alt="IN.svg">
                    <img src="img/icons/FB.svg" alt="FB.svg">
                </div>
            </div>
        </div>
    </div>
    <div class="banner">
        <img src="img/@1x/Image 1 screen.png" alt="Image 1 screen" class="banner__screen">
        <div class="container">
            <div class="banner__content">
                <h1 class="banner__header">онлайн тренировки<br>любой сложности</h1>
                <p class="banner__subheader">
                    <span>&gt;&nbsp;15</span>&nbsp;<span>тренировок</span>
                </p>
                <div class="banner__bottom">
                    <p class="banner__text">в области спортивной физиологии и нутрициологии</p>
                    <button class="banner__button">
                        <a href="#">Узнать подробнее</a>
                    </button>
                </div>
                <img src="img/icons/Arrow.svg" alt="Arrow.svg" class="banner__arrow">
            </div>
        </div>
        <img src="" alt="" class="banner__img">
    </div>
    <div class="events">
        <div class="container">
            <h2 class="events__h2">Ближайшие события</h2>
            <div class="events__grid">
                <div class="events__item">
                    <!--<div class="event__cover">
                        <img src="img/@1x/maraphon.png" alt="maraphon">
                    </div>-->
                    <img src="img/@1x/maraphon.png" alt="maraphon">
                    <p class="event__date">29.06 - 4.07</p>
                    <p class="event__name">Марафон выносливости</p>
                    <button class="event__button">
                        <a href="">марафон</a>
                    </button>
                </div>
                <div class="events__item">
                    <img src="img/@1x/Vebinar 1.png" alt="Vebinar">
                    <p class="event__date">9.07</p>
                    <p class="event__name">Как стать тренером?</p>
                    <button class="event__button">
                        <a href="">марафон</a>
                    </button>
                </div>
                <div class="events__item">
                    <img src="img/@1x/yoga.jpg" alt="yoga">
                    <p class="event__date">15.07</p>
                    <p class="event__name">Йога, как стиль жизни</p>
                    <button class="event__button">
                        <a href="">марафон</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
